name: Release Extension
on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build Extension
        run: |
          cd src
          npm install
          npm run build

      - name: Package Extension
        run: |
          # This zips the root files (manifest, icons, etc.) 
          # but ignores heavy dev folders
          zip -r php-debugger-extension.zip . -x "src/node_modules/*" ".git*" ".github*" "src/.nuxt/*"

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: php-debugger-extension.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
